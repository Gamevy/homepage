<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">

        <h1>{{name}}</h1>

        <!-- Start Gamevy Embed code -->
        <div class="game-embed"
             data-gamevy-embed
             data-operator="gamevy"
             data-version="1"
             data-currency="{{currency}}"
             data-language="{{language}}"
             data-environment="prod"
             data-mode="fun"></div>
        <script src="{{url}}/embed.js"></script>
        <!-- End Gamevy Embed code -->

        <a role="button" class="btn btn-primary pull-right" href="{{url}}/index.html?env=prod&amp;mode=fun&amp;operator=gamevy&amp;lang={{language}}&amp;currency={{currency}}">{{fullscreen}}</a>

      </div>
    </div>
  </div>
</div>
