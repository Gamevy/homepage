<div class="col-md-4 col-sm-6 col-xs-12 member member-@@team">
  <div class="card">
    <div class="front">
      <img src="img/@@id.jpg" class="img-responsive" alt="@@name">
      <div class="info">
        <div class="name">@@name</div>
        <div class="position">@@position</div>
      </div>
    </div>
    <div class="back">

      <p>@@text</p>
    </div>
  </div>
</div>
