<div class="col-sm-4">
  <div class="team__item">
    <div class="team-item__img">
      <img src="img/@@id.jpg" class="img-responsive" alt="@@name">
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="team-item__name">@@name</div>
        <div class="team-item__position">@@position</div>
        <p>@@text</p>
      </div>
    </div>
  </div>
</div>
